apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress.simple-bank
  namespace: go-code
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  rules:
    - host: api-simple-bank.vovanhoangtuan.com
      http:
        paths:
          - backend:
              service:
                name: simple-bank
                port:
                  number: 8081
            pathType: Prefix
            path: /
    - host: grpc.vovanhoangtuan.com
      http:
        paths:
          - backend:
              service:
                name: simple-bank
                port:
                  number: 9091
            pathType: Prefix
            path: /
